<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include header.html %}
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <summary>By {{ site.author }}</summary>
    </header>
    <div>
      <h4>{{ page.title }}</h4>
      <summary>{{ page.date | date_to_string }}</summary>
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
