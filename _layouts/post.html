---
layout: default
---
<article class="article">
  {%- if page.header-image -%}
  <header class="full gradient-overlay--alt">
    <img class="image image--lazyload full" data-src="/assets/images/{{ page.header-image }}" alt="alt">
  </header>
  {%- endif -%}
  {{ content }}
  {%- if page.comments -%}
  {%- include comments.html -%}
  {%- endif -%}
</article>
