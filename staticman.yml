comments:
  allowedFields: ["category", "email", "name", "message", "text"]
  branch: "master"
  commitMessage: "Added a comment"
  filename: "{@id}"
  format: "yml"
  moderation: false
  name: "chpmnrssll.github.io"
  path: "_data/comments/{options.category}/{options.slug}"
  requiredFields: ["category", "email", "name", "text"]
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  transforms:
    email: md5
