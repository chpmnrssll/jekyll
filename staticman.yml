comments:
  allowedFields: ["name", "email", "message", "text"]
  branch: "master"
  commitMessage: "Add comment from Staticman"
  filename: "{@id}"
  format: "json"
  moderation: false
  name: "chpmnrssll.github.io"
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "text"]
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  transforms:
    email: md5
