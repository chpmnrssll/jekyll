---
layout: default
title: Articles
---
<header class="header__plain">
  <div class="header__title">
    <h1 class="header__main-title"><em>Russell Chapman</em></h1>
    <p class="header__sub-title">{{ page.title }}</p>
  </div>
</header>
<section class="featured-items">
  {% for post in site.posts %}
  <a class="featured-items__3DCard" href="{{ post.url | prepend: site.url }}" style="background-image: url({{ '/assets/images/' | prepend: site.url | append: post.image }});">
    <header class="header__plain">
      <div class="header__title">
        <h3 class="header__main-title"><em>{{ post.title }}</em></h3>
        <span class="header__sub-title">{{ post.sub-title }}</span>
      </div>
      <time class="header__date">{{ post.date | date: "%b %d, %Y" }}</time>
    </header>
  </a>
  {% endfor %}
</section>
{% include pagination.html %}
