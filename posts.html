---
layout: default
title: Posts Collection
---
<section class="featured-items">
  {% for post in site.posts %}
  <a href="{{ post.url | prepend: site.url }}">
    <article class="featured-items__article-summary">
	    <h3>{{ post.title }}</h3>
      <img src={{ "/assets/images/" | prepend: site.url | append: post.image }} alt="{{ post.title }}">
      <time>{{ post.date | date: " %Y-%b-%d" }}</time>
    </article>
  </a>
  {% endfor %}
</section>
{% include pagination.html %}
