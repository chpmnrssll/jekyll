---
layout: default
title: Posts
---
<header>
  <h3>{{ page.title }}</h3>
</header>
<section class="featured-items">
  {% for post in site.posts %}
  <article class="card3D featured-items__article-summary" style="background-image: url({{ '/assets/images/' | prepend: site.url | append: post.image }});">
    <a href="{{ post.url | prepend: site.url }}">
      <h4>{{ post.title }}</h4>
      <time>{{ post.date | date: "%b %d, %Y" }}</time>
    </a>
  </article>
  {% endfor %}
</section>
{% include pagination.html %}
