<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path }}"><i class="fa fa-chevron-left"></i></a>
  {% else %}
  <a class="disabled"><i class="fa fa-chevron-left"></i></a>
  {% endif %}

  <!--<span class="page_number">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>-->
  {% for page in (1..paginator.total_pages) %}
    {% if page == paginator.page %}
      <a class="disabled">{{ page }}</a>
    {% else %}
      {% if page == 1 %}
        <a href="/">{{ page }}</a>
      {% else %}
        <a href="/page{{ page }}">{{ page }}</a>
      {% endif %}
    {% endif %}
  {% endfor %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}"><i class="fa fa-chevron-right"></i></a>
  {% else %}
    <a class="disabled"><i class="fa fa-chevron-right"></i></a>
  {% endif %}
</div>
