---
layout: default
title: Featured
sub-title: Articles
---
<section class="featured">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == "Featured" %}
  <a class="featured__item" href="{{ post.url }}">
    <img class="featured__item--background" src="/assets/images/{{ post.image }}">
    <header class="header__plain">
      <section class="header__title">
        <h3 class="header__title--main">{{ post.title }}</h3>
        <h4 class="header__title--sub">{{ post.sub-title }}</h4>
      </section>
      <time class="header__date">{{ post.date | date: "%b %d, %Y" }}</time>
    </header>
  </a>
  {% endif %}
  {% endfor %}
  {% endfor %}
</section>
