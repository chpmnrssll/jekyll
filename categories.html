{% for category in site.categories %}
<h2>{{ category[0] }}</h2>
<br/>
<section class="featured">
  {% for post in category[1] %}
  <a class="featured__item" href="{{ post.url | prepend: site.url }}">
    <img class="featured__item--background" src="{{ site.url }}/assets/images/{{ post.image }}">
      <header class="header__plain">
        <section class="header__title">
          <h3 class="header__title--main">{{ post.title }}</h3>
          <h4 class="header__title--sub">{{ post.sub-title }}</h4>
        </section>
        <time class="header__date">{{ post.date | date: "%b %d, %Y" }}</time>
      </header>
  </a>
  {% endfor %}
</section>
<br/>
{% endfor %}
